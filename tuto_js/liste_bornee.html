<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Bornée</title>
</head>
<script>
    let list, inf, sup;
    document.onreadystatechange = function() {
        if (document.readyState = 'complete') {
            list = document.getElementById("list");
            inf = document.getElementById("inf");
            sup = document.getElementById("sup");
        }

    };


    function generateList() {
        const min = parseInt(inf.value);
        const max = parseInt(sup.value);
        let html = "<ul>";
        for (let i = min; i <= max; i++) {
            html += "<li>" + i + "</li>";
        }
        html += "</ul>";
        list.innerHTML = html;
    }

    function boundaryChanged(field) {
        const min = parseInt(inf.value);
        const max = parseInt(sup.value);
        errInf.innerHTML = " ";
        errSup.innerHTML = " ";
        if (min > max) {
            if (field === inf) {
                errInf.innerHTML = "<span style='color:red'> doit être inferieur ou egale a la borne superieur !</span>";
            } else {
                errSup.innerHTML = "<span style='color:red'>doit être superieur ou egale a la borne inferieur !</span>";

            }
            btn.disabled = true;

        } else {
            btn.disabled = false;
        }
        list.innerHTML = " ";
    }
</script>

<body>
    <table>
        <tr>
            <td>Borne inferieure :</td>
            <td>
                <input id="inf" type="number" value="1" oninput="boundaryChanged(this)">
                <br></td>
            <td id="errInf"></td>
        </tr>
        <tr>
            <td>Borne Superieure :</td>
            <td><input id="sup" type="number" value="20" oninput="boundaryChanged(this)">
                <br></td>
            <td id="errSup"></td>
        </tr>
        <tr>
            <td colspan="3"><input id="btn" type="button" value="Generer liste" onclick="generateList();"></td>
        </tr>
    </table>
    <p id="list"></p>
</body>

</html>
